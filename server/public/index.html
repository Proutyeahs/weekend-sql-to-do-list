<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weekend-to-do-app</title>
    <script src="./vendors/jQuery.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./vendors/bootstrap-5.2.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <h1>TODO LIST!</h1>
    </header>
    <main>
        <div>
            <h2>Add a task:</h2>
            <div class="row">
                <div class="col">
                    <input class="form-control" type="text" placeholder="Task" id="task">
                </div>
                <div class="col">
                    <input class="form-control" type="text" placeholder="Notes" id="notes">
                </div>
                
                    <button class="btn btn-success" id="addTask">Add Task!</button>
                
            </div>
        </div>
        <div>
            <h3>Tasks:</h2>
            <table class="table table-striped-columns">
                <thead>
                    <tr>
                        <th>Complete?</th>
                        <th>Task</th>
                        <th>Notes</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tasks">

                </tbody>
            </table>
        </div>
    </main>
    <footer>

    </footer>
    <script src="./vendors/bootstrap-5.2.0-dist/js/bootstrap.min.js"></script>
</body>
</html>
